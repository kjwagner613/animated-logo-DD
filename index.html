<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FX-Upfront</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0b0b0c;
        color: #eaeaea;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .wrap {
        width: min(960px, 92vw);
        padding: 24px;
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 18px;
        font-weight: 600;
        opacity: 0.9;
      }
      video {
        width: 100%;
        border-radius: 16px;
        background: #000;
        box-shadow: 0 10px 40px rgba(0,0,0,.55);
      }
      .meta {
        margin-top: 10px;
        font-size: 16px;
        opacity: 0.7;
        display: flex;
        justify-content: right;
        gap: 12px;
        flex-wrap: wrap;
      }
      a { color: inherit; }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>FX UpFront - Finished By - Kevin Wagner @ Storm Studios</h1>

      <video
        controls
        preload="metadata"
        playsinline
        poster="assets/poster.jpg"
      >
        <source src="https://dl.dropboxusercontent.com/scl/fi/bgrmq0dn6uoiigakyfg57/FXUpfront.mp4?rlkey=9dn9htglg0e0iezraieya9g6m&st=1k7v0gzs&dl=0" type="video/mp4" />
        Sorry — your browser can’t play this video.
      </video>

      <div class="meta">
        <span>MP4 • Click Video to Play</span>
        <span>
          <!-- <a href="https://dl.dropboxusercontent.com/scl/fi/bgrmq0dn6uoiigakyfg57/FXUpfront.mp4?rlkey=9dn9htglg0e0iezraieya9g6m&st=1k7v0gzs&dl=0" download>Click to Play</a> -->
        </span>
      </div>
    </main>
  </body>
</html>
